<!DOCTYPE html>
<html>
<head>
    <title>Employee Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Employee Search</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter employee name">
            <button type="submit">Search</button>
        </form>
        <table id="employee-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>Manager</td>
                    <td>Finance</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Developer</td>
                    <td>IT</td>
                </tr>
                <tr>
                    <td>Mike Johnson</td>
                    <td>HR Specialist</td>
                    <td>Human Resources</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
